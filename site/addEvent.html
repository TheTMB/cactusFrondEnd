<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="../script/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/snap.css">
    <link rel="stylesheet" type="text/css" href="../css/animation.css">
    <link rel="shortcut icon" href="../image/shortcut.png">
    <title>Studevs | Profile</title>
</head>
<body>
    <div class="snap-drawers">
        <div class="snap-drawer snap-drawer-right">
            <menu>
                <h2>Menu</h2>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="competition.html">Competitions</a></li>
                    <li><a href="events.html">Events</a></li>
                    <li><a href="#">Companies</a></li>
                </ul>
            </menu>
        </div>
    </div>
    <div data-role="page" class="container-snap" id="content" style="">
        <div class="top-bar" data-position="fixed">
            <div class="container">
                <div class="logo"></div>
                <div id="open-right"><a href="#">&#9776;</a></div>
                <div class="login">
                    <a href="#">logIn</a>
                    <span> / </span>
                    <a href="profile.html">Register</a>
                    <div class="loginform">
                        <form action="#">
                            <input type="text" name="username" placeholder="username">
                            <input type="password" name="password" placeholder="password">
                            <input type="submit" value="log in">
                        </form>
                    </div>
                </div>
                <div class="search">
                    <form action="#">
                        <span class="icon-search"></span>
                        <input type="text" name="text" id="search" placeholder="Find...">
                    </form>
                </div>
            </div>
        </div>
        <div data-role="content" class="snap-content block-event">
            <div class="container container-event">
                <section class="block">
                    <form action="#" onsubmit="addEvent(this)">
                        <div>Name<input type="text" name="name" placeholder="Name"></div>
                        <div>Start<input type="text" name="start" placeholder="Start"></div>
                        <div>End<input type="text" name="end" placeholder="End"></div>
                        <div>File<input type="file" name="file"></div>
                        <h2>Add participants</h2>
                        <div>City<input type="text" name="city" placeholder="City" required></div>
                        <div>Start of the education<input type="number" name="start_study" placeholder="Start of the education" required></div>
                        <div>End of the education<input type="number" name="end_study" placeholder="End of the education" required></div>
                        <div class="language">Language
                            <select>
                                <option>C++</option>
                                <option value="">C#</option>
                                <option value="">Python</option>
                                <option value="">Java Script</option>
                                <option value="">Java</option>
                            </select>
                        </div>
                        <div><a href="#" class="addEvent">Filter</a></div>
                        <h2>List students</h2>
                        <table id="filterStudents"></table>
                        <div><a href="#" class="addEvent">Add students</a></div>
                    </form>
                </section>
            </div>
            <footer>
                <div class="container">
                    <p>Copyright Â© 2016 Studevs</p>
                </div>
            </footer>
        </div>
    </div>
</body>
    <script type="text/javascript" src="../script/snap.js"></script>
    <script type="text/javascript" src="../script/script.js"></script>
</html>
